<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<!--/*@thymesVar id="user" type="katapackage.spring.model.User"*/-->
<label>New user:</label>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Name</label>
    <input  id="name" type="text" th:field="*{name}"/>
    <div style="color:palevioletred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="lastname">Lastname</label>
    <input  id="lastname" type="text" th:field="*{lastname}"/>
    <div style="color:palevioletred" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</div>
    <br>
    <label for="email"> Email</label>
    <input id="email" type="text" th:field="*{email}"/>
    <div style="color:palevioletred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>

    <input type="submit" value="Add user"/>
</form>
<a href="get">Back to users list</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single user</title>
</head>
<!--/*@thymesVar id="user" type="katapackage.spring.model.User"*/-->
<body>
<p th:text="${(user.getName())}">VALUE</p>
<p th:text="${(user.getLastname())}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit this user</a>
<br>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
<input type="submit" value="Exterminate"/>
</form>
</body>
</html>
